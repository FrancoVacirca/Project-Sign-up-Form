<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>
    <title>⛩️ Calm</title>
  </head>
  <body>
    <section id="container-image">
      <div id="logo">
        <img
          id="logo-image"
          src="./assets/white_lotus_flower.svg"
          alt="yoga-icon"
        />
        <p id="logo-text">CALM</p>
      </div>
      <div id="photo-by">
        <p>
          Photo by
          <a class="unplash" href="https://unsplash.com/@haliewestphoto"
            >Halie West </a
          >on
          <a class="unplash" href="https://unsplash.com/">Unplash</a>
        </p>
      </div>
    </section>
    <section id="container-form">
      <div id="quote">
        <div class="quote-form">
          This is not a real online service! You know you need something
          <br />like this in yout life to help you realize your deepest dreams.
          <br />Sign up now to get started.
        </div>
        <br />
        <p>You know you want to.</p>
      </div>
      <div id="form-input">
        <h3 id="form-title">Let's do this!</h3>
        <br />
        <div id="form">
          <form id="form-js" action="#" method="form">
            <label for="fname"
              >FIRST NAME <br />
              <input type="text" name="firstname" id="fname" required="" />
            </label>
            <label for="lname"
              >LAST NAME <br /><input
                type="text"
                name="lastname"
                id="lname"
                required=""
              />
            </label>
            <label for="email"
              >EMAIL <br />
              <input type="email" name="email" id="email" required="" />
            </label>
            <label for="pnumber"
              >PHONE NUMBER <br />
              <input
                type="number"
                name="phone-number"
                id="pnumber"
                required=""
              />
            </label>
            <label for="pwd"
              >PASSWORD <br /><input
                class="error"
                type="password"
                name="password"
                id="pwd"
                required=""
                onkeyup="check()"
              />
            </label>
            <label for="cpwd"
              >CONFIRM PASSWORD <br />
              <input
                class="error"
                type="password"
                name="confirm-password"
                id="cpwd"
                required=""
                onkeyup="check()"
              />
              <span id="message"></span>
            </label>
            <input id="button" type="submit" value="Create Account" />
          </form>
        </div>
      </div>
      <div id="third-layer">
        <p>Already have an account? <a id="log-in" href="#">Log in</a></p>
      </div>
    </section>
  </body>
</html>
